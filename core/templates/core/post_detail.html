{% extends "core/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">

        <h1 class="mb-3">{{ post.title }}</h1>

        <p class="text-muted">
            {{ post.created_at|date:"d/m/Y" }} Â· {{ post.author.username }}
        </p>

        {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid mb-4">
        {% endif %}

        <p>{{ post.content }}</p>

        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">
            Volver
        </a>

    </div>
</div>
{% endblock %}
